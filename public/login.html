<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="./css/normal.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/jQuery.js"></script>
</head>

<body>
    <form method="post" action="http://localhost:3008/login">
        <div class="tittle ">账号密码登录</div>
        <div class="inp">
            <input type="text" placeholder="请输入账号" name="username">
            <i>√</i>
        </div>
        <p></p>
        <div class="inp">
            <input type="text" placeholder="请输入密码" name="password">
            <i>√</i>
        </div>
        <p></p>
        <div class="verification">
            <input type="text" placeholder="请输入验证码">
            <span class="checkCode">点击获取验证码</span>
        </div>
        <p></p>
        <div class="agreement">
            <input type="checkbox">记住密码
        </div>
        <button class="register" type="button">确定</button>
        <div>
            <button class="return" type="button">返回</button>
        </div>
        <div class="bottom">忘了密码？
            <span>|</span>注册新账号
            <span>|</span>意见反馈
        </div>
        <script src="js/login.js"></script>
    </form>
</body>

</html>
